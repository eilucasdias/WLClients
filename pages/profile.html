<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav class="menu">
        <div class="navi-bar">
            <ul>
                <li><a class="menu-link" href="../index.html">Início</a></li>
                <li><a class="menu-link" href="../index.html#equipe">Equipe</a></li>
                <li><a class="menu-link" href="../index.html#contato">Contato</a></li>
                <li><a class="menu-link" href="profile.html">Perfil</a></li>
                <li id="adminLink" style="display: none;"><a class="menu-link" href="admin.html">Administração</a></li>
                <li><a class="menu-link" href="/logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-profile">
        <h1>Bem-vindo ao seu perfil, <span id="nomeUsuario">Usuário</span></h1>
        <p><strong>Nome:</strong> <span id="nome"></span></p>
        <p><strong>Email:</strong> <span id="email"></span></p>
        <p><strong>Telefone:</strong> <span id="telefone"></span></p>
        <p><strong>Endereço:</strong> <span id="endereco"></span></p>
        <a href="edit-profile.html">Editar Perfil</a>
    </div>
    <div class="rodape">
        <div class="rodape-conteudo">
            <h2>Contato</h2>
            <p>Email: contato@meusite.com</p>
            <p>Telefone: (00) 1234-5678</p>
            <p>Endereço: Rua Exemplo, 123, Cidade, Estado</p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/profile')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('nomeUsuario').textContent = data.nome;
                    document.getElementById('nome').textContent = data.nome;
                    document.getElementById('email').textContent = data.email;
                    document.getElementById('telefone').textContent = data.telefone;
                    document.getElementById('endereco').textContent = data.endereco;
                })
                .catch(error => console.error('Erro:', error));

            fetch('/is-admin')
                .then(response => response.json())
                .then(data => {
                    if (data.isAdmin) {
                        document.getElementById('adminLink').style.display = 'block';
                    }
                })
                .catch(error => console.error('Erro ao verificar status de administrador:', error));
        });
    </script>
</body>
</html>
