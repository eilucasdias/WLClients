<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Site</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="1007792752142-4odsuekv67pee0c5m95g4cvn3i29afuq.apps.googleusercontent.com" />
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Meu Site!</h1>
        <p>Este é um site simples para começar a aprender desenvolvimento web.</p>

        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Usuário:</label><br />
            <input type="text" id="username" name="username" required /><br />
            <label for="password">Senha:</label><br />
            <input type="password" id="password" name="password" required /><br />
            <button type="submit">Entrar</button>
            <a href="#" id="create-account" class="link">Criar conta</a><br />
            <a href="#" id="forgot-password" class="link">Esqueceu a senha?</a>
        </form>

        <h2>Ou entre com o Google</h2>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
