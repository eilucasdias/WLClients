<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie uma conta</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="js/cep.js" defer></script>
    <script src="js/mask.js" defer></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <nav class="menu">
        <div class="navi-bar">
            <ul>
                <div class="logo"></div>
                <li><a class="menu-link" href="index.html#inicio">Início</a></li>
                <li><a class="menu-link" href="index.html#equipe">Equipe</a></li>
                <li><a class="menu-link" href="index.html#contato">Contato</a></li>
            </ul>
            <ul>
                <li>
                    <div class="mode-toggle">
                        <img id="mode-icon" src="assets/img/dark.png" alt="Toggle Dark Mode">
                    </div>
                </li>
                <li><a class="menu-link" onclick="openLogin()">Login</a></li>
                <li><a class="butt-new-account" href="newaccount.html">Crie uma conta</a></li>
            </ul>
        </div>
    </nav>
    <div class="container-create-account">
        <h1>Criar Conta</h1>
        <form class="create-account-form" id="create-account-form" action="http://localhost:3000/register" method="POST">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" required>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento">
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
    </div>
</body>
</html>
